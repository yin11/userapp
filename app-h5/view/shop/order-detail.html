<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>商城订单详情</title>
    <link href="../../css/reset.css"  rel="stylesheet">
    <link href="../../css/shop.css"  rel="stylesheet">
</head>
<body class="body-bg">
    <!--title-->
    <header  class="border-bottom">
        <a href="javascript:void();" class="return">返回</a>
        <h2>商城订单详情</h2>
    </header>
    <!--订单状态-->
    <section class="order-state clearfix">
        <span class="fl_l">卖家已付款</span>
        <button class="fl_r" id="delivery-btn">立即发货</button>
    </section>
    <!--商品信息-->
    <section class="info-box">
        <div class="info-title">商品信息</div>
        <div class="goods-detail border-bottom">
            <div class="order-img"><img src="../../img/shop-head.png" width="100%"></div>
            <div>
                <p class="info-name text-overflow">名称：Apple MacBook Pro 笔记本电脑</p>
                <p class="text-overflow">描述：银色(Core i7 处理器/16GB内存/256GB SSD闪存/Retina屏 MJLQ2CH/A)</p>
                <p>数量：1</p>
                <p class="clearfix">下单会员：<i>15478547854</i></p>
            </div>
        </div>
        <div class="clearfix goods-foot">
            <span class="fl_l">结算价</span>
            <span class="fl_r price">￥<i>887.87</i></span>
        </div>
    </section>
    <!--快递信息-->
    <section class="info-box">
        <div class="info-title">快递信息</div>
        <div class="express-info">
            <p>配送快递：中通快递</p>
            <p>收货人：小明</p>
            <p>手机号码：15656163706</p>
            <p>地址：中国浙江省杭州市萧山区祥腾财富中心</p>
            <p>邮编：315000</p>
        </div>
    </section>
</body>
<script>
    document.getElementById("delivery-btn").onclick = function(){
        window.location.href="delivery.html";
    };
</script>
</html>
