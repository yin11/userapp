<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>查看物流</title>
    <link href="../../css/reset.css"  rel="stylesheet">
    <link href="../../css/shop.css"  rel="stylesheet">
</head>
<body class="body-bg">
    <!--title-->
    <header  class="border-bottom">
        <a class="return">返回</a>
        <h2>查看物流</h2>
    </header>
    <!--物流状态-->
    <section class="logistics">
        <div class="info-title " id="state">已签收</div>
        <div class="goods-detail ">
            <div class="order-img"><img src="../../img/shop-head.png" width="100%"></div>
            <div>
                <p class="info-name text-overflow" >物流状态：<i id="logistics-state">已签收</i></p>
                <p class="more-text-overflow">承运来源：<i>中通快递</i></p>
                <p class="clearfix">运单编号：<i>12547896585452</i></p>
            </div>
        </div>
    </section>
    <!--物流信息-->
    <section class="shadow-box logistics-box">
        <ul id="list">
            <li class="logistics-con">
                <p class="logistics-state">已签收</p>
                <p class="logistics-time">2017-05-18  18:05:22</p>
            </li>
            <li class="logistics-con">
                <p class="logistics-state">浙江萧山宁围一部的派件员陈小崔正在努力派件  电话：15612591258</p>
                <p class="logistics-time">2017-05-18  18:05:22</p>
            </li>
            <li class="logistics-con">
                <p class="logistics-state">快件到达广东广州航空部</p>
                <p class="logistics-time">2017-05-18  18:05:22</p>
            </li>
            <li class="logistics-con">
                <p class="logistics-state">中式公司已发出</p>
                <p class="logistics-time">2017-05-18  18:05:22</p>
            </li>
        </ul>
    </section>
</body>
</html>
