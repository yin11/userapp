<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>账单详情</title>
    <link href="../../css/reset.css"  rel="stylesheet">
    <link href="../../css/bill.css"  rel="stylesheet">

    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../js/com.js"></script>
    <script src="../../js/bill.js"></script>
</head>
<body class="body-bg">
    <!--title-->
    <header>
        <a href="javascript:void();" class="return">返回</a>
        <h2>账单详情</h2>
    </header>
    <!--detail-->
    <section class="shadow-box bill-detail-con">
        <div class="flex-box blur-bg">
            <div class="item">
                <p>￥<i id="actualPayMoney"></i></p>
                <p>总金额</p>
            </div>
          <!--  <div class="item">
                <p>￥100</p>
                <p>实收金额</p>
            </div>-->
            <div class="item">
                <p>￥<i id="integralCount"></i></p>
                <p>话费回收</p>
            </div>
        </div>
        <ul id="detail">
            <li class="clearfix">
                <span class="fl_l">付款方式</span>
                <span class="fl_r" id="payway">支付宝</span>
            </li>
            <li class="clearfix">
                <span class="fl_l">交易时间</span>
                <span class="fl_r" id="time">支付宝</span>
            </li>
            <li class="clearfix">
                <span class="fl_l">订单编号</span>
                <span class="fl_r" id="id"></span>
            </li>
            <li class="clearfix">
                <span class="fl_l">收银员</span>
                <span class="fl_r" id="cashierNum">支付宝</span>
            </li>
            <li class="clearfix">
                <span class="fl_l">商家</span>
                <span class="fl_r" id="shopName">浙江腾朝互联科技网络有限公司</span>
            </li>
        </ul>
    </section>
</body>
<script>
    bill.showBillDetail();
</script>
</html>
