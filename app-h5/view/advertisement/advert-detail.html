<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>我的广告详情</title>
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/WEUI/css/jquery-weui.min.css">
    <link href="../../css/reset.css"  rel="stylesheet">
    <link href="../../css/advert.css"  rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="../../lib/WEUI/js/jquery-weui.min.js"></script>
    <script src="../../lib/WEUI/js/swiper.min.js"></script>
    <script src="../../js/md5.js"></script>
    <script src="../../js/com.js"></script>
    <script src="../../js/interactive.js" onload="getParameter();"></script>
    <script src="../../js/advert.js"></script>
    <script>
        window.onload = function(){
            setTimeout(function(){
                advert.advertDetailReady();
            },100);
        }
    </script>
</head>
<body>
    <!--title-->
    <header  class="border-bottom">
        <a class="return">返回</a>
        <h2>我的广告详情</h2>
        <div class="icon" style="display: none"><a href="#" >编辑</a> </div>
    </header>
    <!--详情-->
    <section class="detail">
        <div class="swiper-container" id="detail">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="title">
                        <span class="name">商家名称</span>
                        <p class="advertiserName"></p>
                        <span class="state"></span>
                    </div>
                    <ul>
                        <li class="clearfix">
                            <span class="fl_l">批次</span>
                            <span class="fl_r"id="id"></span>
                        </li>
                       <!-- <li class="clearfix">
                            <span class="fl_l">通讯录编号</span>
                            <span class="fl_r"id=""></span>
                        </li>-->
                        <li class="clearfix">
                            <span class="fl_l">通讯录电话</span>
                            <span class="fl_r"id="phoneBookNumber"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">卡类型</span>
                            <span class="fl_r"id="cardType"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">卡数量</span>
                            <span class="fl_r"id="cardCount"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">卡激活量</span>
                            <span class="fl_r"id="activateCount"></span>
                        </li>
                    </ul>
                </div>
                <div class="swiper-slide">
                    <div class="title">
                        <span class="name">商家名称</span>
                        <p class="advertiserName"></p>
                        <span class="state" ></span>
                    </div>
                    <ul>
                        <li class="clearfix">
                            <span class="fl_l">卡号开始值</span>
                            <span class="fl_r"id="advertstartnum"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">卡号结束值</span>
                            <span class="fl_r"id="advertendnum"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">代理姓名</span>
                            <span class="fl_r"id="phoneBookName"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">代理商简称</span>
                            <span class="fl_r"id="agentShortName"></span>
                        </li>
                        <li class="clearfix">
                            <span class="fl_l">审核意见</span>
                            <span class="fl_r"id="auditDesc"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!--banner-->
    <section class="banner index-banner">
        <p>app首页banner广告图</p>
        <ul class="slide-box" id="indexBanner">
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
        </ul>
    </section>
    <!--banner-->
    <section class="banner contact-banner">
        <p>app联系人banner广告图</p>
        <ul class="slide-box" id="contactBanner">
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
            <!--<li class="slide-item"><img src="../../img/shop-head.png" width="100%"></li>-->
        </ul>
    </section>
</body>

</html>
